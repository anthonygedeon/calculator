<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Links -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/calculator.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/calculator.css">

    <title>Calculator | Home</title>
</head>

    <body>
        <div class="wrapper">

            <!-- Displays the numbers -->
            <div class="calculator-body">
                <header>
                    <!--value is temp.-->
                    <input type="text" class="" id="display-numbers" value="39">
                </header>

                <!-- Calculators buttons -->
                <table class="functions-operater">
                    <thead>
                        <tr class="functions">
                            <td class="calculator-functions" id="clear">C</td>
                            <td class="calculator-functions" id="plus">+/-</td>
                            <td class="calculator-functions" id="percentage">%</td>
                            <td class="calculator-operators" id="division">/</td>
                        </tr>
                    </thead>
                    <tr class="numbers-operater">
                        <td class="calculator-numbers" id="seven">7</td>
                        <td class="calculator-numbers" id="eight">8</td>
                        <td class="calculator-numbers" id="nine">9</td>
                        <td class="calculator-operators" id="multiplication">x</td>
                    </tr>
                    <tr class="numbers-operater">
                        <td class="calculator-numbers" id="four">4</td>
                        <td class="calculator-numbers" id="five">5</td>
                        <td class="calculator-numbers" id="six">6</td>
                        <td class="calculator-operators" id="minus">-</td>
                    </tr>
                    <tr class="numbers-operater">
                        <td class="calculator-numbers" id="three">3</td>
                        <td class="calculator-numbers" id="two">2</td>
                        <td class="calculator-numbers" id="one">1</td>
                        <td class="calculator-operators" id="plus">+</td>
                    </tr>
                    <tfoot>
                        <tr class="numbers-functions-operators">
                            <td class="calculator-numbers" id="double-zero">00</td>
                            <td class="calculator-numbers" id="zero">0</td>
                            <td class="calculator-functions" id="comma">,</td>
                            <td class="calculator-operators" id="equal">=</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <!-- Scripts -->
        <script src="assets/scripts/calculator.js"></script>
    </body>
</html>
