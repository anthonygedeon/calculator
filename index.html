<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Links -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/calculator.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/calculator.css">

    <title>Calculator | Home</title>
</head>

    <body>
        <div class="wrapper">

            <!-- Displays the numbers -->
            <div class="calculator-body">
                <header>
                    <!--value is temp.-->
                    <input type="text" class="" id="display-numbers" value="39">
                </header>

                <!-- Keypad-->
                <div class="calculator-buttons">
                    <!-- First row -->
                    <button class="calculator-functions" id="clear">C</button>
                    <button class="calculator-functions" id="plus-minus">+/-</button>
                    <button class="calculator-functions" id="percentage">%</button>
                    <button class="calculator-operators" id="division">/</button>

                    <!-- Second row -->
                    <button class="calculator-numbers" id="seven">7</button>
                    <button class="calculator-numbers" id="eight">8</button>
                    <button class="calculator-numbers" id="nine">9</button>
                    <button class="calculator-operators" id="multiplication">x</button>

                    <!-- Third row -->
                    <button class="calculator-numbers" id="four">4</button>
                    <button class="calculator-numbers" id="five">5</button>
                    <button class="calculator-numbers" id="six">6</button>
                    <button class="calculator-operators" id="minus">-</button>

                    <!-- Fourth row -->
                    <button class="calculator-numbers" id="one">1</button>
                    <button class="calculator-numbers" id="two">2</button>
                    <button class="calculator-numbers" id="three">3</button>
                    <button class="calculator-operators" id="addition">+</button>

                    <!-- Fifth row -->
                    <button class="calculator-numbers">00</button>
                    <button class="calculator-numbers">0</button>
                    <button class="calculator-functions" id="comma">,</button>
                    <button class="calculator-operators">=</button>
                </div>
            </div>
        </div>


        <!-- Scripts -->
        <script src="assets/scripts/calculator.js"></script>
    </body>
</html>
